<!DOCTYPE html>
<html>
<head><title>Contact Us</title></head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="contact_email"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="contact_message"></textarea><br>
    <button id="send-btn" name="send_button">Send</button>
  </form>
</body>
</html>
